{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'blog-create'%}">+ New Blog Post</a>
<div class="nav-right">
</div>
    {% for post in posts%}
        <div class="post-entry">
            <h2><a href="{% url 'blog-detail' post.pk %}">{{post.title}}</a> </h2>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock content %}
